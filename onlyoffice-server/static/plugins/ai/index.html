<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>批注管理</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script src="main.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 12px;
      }
      body {
        padding: 12px;
        background: #f5f5f5;
      }
      
      .header {
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }
      
      .btn {
        padding: 8px 16px;
        margin: 4px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #fff;
        cursor: pointer;
        font-size: 12px;
      }
      
      .btn:hover {
        background: #e9e9e9;
      }
      
      .btn.primary {
        background: #4a90e2;
        color: white;
        border-color: #4a90e2;
      }
      
      .btn.primary:hover {
        background: #357abd;
      }
      
      .btn.danger {
        background: #e74c3c;
        color: white;
        border-color: #e74c3c;
      }
      
      .btn.danger:hover {
        background: #c0392b;
      }
      
      .comment-list {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: white;
      }
      
      .comment-item {
        padding: 10px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background 0.2s;
      }
      
      .comment-item:hover {
        background: #f9f9f9;
      }
      
      .comment-item:last-child {
        border-bottom: none;
      }
      
      .comment-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }
      
      .comment-author {
        font-weight: bold;
        color: #333;
      }
      
      .comment-position {
        font-size: 10px;
        color: #666;
        background: #f0f0f0;
        padding: 2px 6px;
        border-radius: 3px;
      }
      
      .comment-text {
        color: #555;
        line-height: 1.4;
      }
      
      .comment-actions {
        margin-top: 5px;
        text-align: right;
      }
      
      .comment-actions .btn {
        padding: 4px 8px;
        margin: 0 2px;
        font-size: 10px;
      }
      
      .status-area {
        margin-top: 15px;
        padding: 8px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 11px;
        color: #666;
      }
      
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #999;
      }
      
      .section-title {
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <button id="addText" class="btn primary">开始校对</button>
    </div>
  </body>
</html>
